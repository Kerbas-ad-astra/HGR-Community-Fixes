@PART[Soy-Juice,Soy-Green,Lima]:FIRST
{
	@maxTemp = 1400
	skinMaxTemp = 2400
}

@PART[PumpkinLanderCabin]:FIRST
{
	@maxTemp = 1100
	skinMaxTemp = 2000
}

@PART[HGR_Leek,OnionNew,OnionNew2]:FIRST
{
	@maxTemp = 1000
	skinMaxTemp = 2000
}

@PART[Radish]:FIRST
{
	@maxTemp = 1400
	skinMaxTemp = 3300
	
	skinInternalConductionMult = 0.625
	heatConductivity = 0.1
	
	@MODULE[ModuleAblator]
	{
		@lossExp = -7500
		@lossConst = 0.1
		@pyrolysisLossFactor = 6000
		charMin = 1
		charMax = 1
	}

	@RESOURCE[Ablator]
	{
		@amount = 250
		@maxAmount = 250
		
		-MODULE[ModuleHeatShield] {} //Yes, thanks to a typo, this stuff ended up *inside* the Ablator definition!
		-RESOURCE[AblativeShielding] {}
		-MODULE[JSIInternalPersistence] {}
	}
}

@PART[1.875HeatShield]:FIRST
{
	@title = Heat Shield (1.875m)
	
	@maxTemp = 3300
	
	@MODULE[ModuleAblator]
	{
		@lossExp = -7500
		@lossConst = 0.1
		@pyrolysisLossFactor = 6000
	}
	
	@RESOURCE[Ablator]
	{
		@amount = 450
		@maxAmount = 450
	}
	
	-MODULE[ModuleHeatShield] {}
	-RESOURCE[AblativeShielding] {}
}

@PART[Spud]:FIRST
{
	@maxTemp = 1400
	skinMaxTemp = 3300
	
	skinInternalConductionMult = 0.625
	heatConductivity = 0.1
	
	@MODULE[ModuleAblator]
	{
		@lossExp = -7500
		@lossConst = 0.1
		@pyrolysisLossFactor = 6000
		charMin = 1
		charMax = 1
	}
	
	@RESOURCE[Ablator]
	{
		@amount = 200
		@maxAmount = 200
	}
	
	-MODULE[ModuleHeatShield] {}
	-RESOURCE[AblativeShielding] {}
	-MODULE[JSIInternalPersistence] {}
}

@PART[Radish,Spud,1.875HeatShield]:NEEDS[DeadlyReentry]
{
	%leaveTemp = true
	@MODULE[ModuleAblator]
	{
		@name = ModuleHeatShield
		@reentryConductivity = 0.001
		@lossConst = 1
		depletedMaxTemp = 1200
	}
}