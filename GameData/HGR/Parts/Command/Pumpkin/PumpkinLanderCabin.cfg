PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


// --- general parameters ---
	name = PumpkinLanderCabin
	module = Part
	author = Orion

// --- asset parameters ---
	mesh = model.mu
	scale = 1
	rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, -0.577, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_top = 0.0, 0.613, 0.0, 0.0, 1.0, 0.0, 1



// --- editor parameters ---
	TechRequired = commandModules
	entryCost = 8200
	cost = 2000
	category = Pods
	subcategory = 0
	title = HGR PMK-1N "Pumpkin" Can
	manufacturer = Home Grown Rocket Parts
	description = In order to save weight many redundant safety mechanisms were thrown out. What could go wrong after all?
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

// --- standard part parameters ---
	mass = 1.6
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 8
	maxTemp = 1100
	bulkheadProfiles = size1p5, size1

	vesselType = Lander

// --- internal setup ---
	CrewCapacity = 2

	INTERNAL
	{
		name = PMK
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}

	MODULE
	{
		name = ModuleReactionWheel
	
		PitchTorque = 5
		YawTorque = 5
		RollTorque = 5
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment
	
		experimentID = crewReport
	
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
	
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
	
		xmitDataScalar = 1.0
	}
	MODULE
	{
		name = ModuleScienceContainer
	
		reviewActionName = #autoLOC_502201 //#autoLOC_502201 = Review Stored Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 30
		maxAmount = 30
	}

	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTransform
	}

	tags = hgr pumpkin lander (can cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque
	skinMaxTemp = 2000
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 2
		multiHop = False
	}
}
